<h1>Posts</h1>
<h2 *ngIf="!isUpdate">Create a new post</h2>
<h2 *ngIf="isUpdate">Edit post</h2>

<div class="form-group">
  <label for="post.title">Title</label>
  <input [(ngModel)]="post.title" placeholder="title of blog post" type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
 </div>

<div class="form-group">
  <label for="post.content">Content</label>
  <textarea [(ngModel)]="post.content" placeholder="Content for blog post" class="form-control" id="post.content" rows="5"></textarea>
</div>

<div *ngIf="isUpdate" class="mb-3">
    <button type="button" class="btn btn-outline-success" (click)="update(post)">update</button>
</div>

<div *ngIf="!isUpdate" class="mb-3">
  <button type="button" class="btn btn-outline-success" (click)="add(post)">create</button>
</div>
